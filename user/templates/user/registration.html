{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{type}} page</h1>
<form style="width: 50%; margin: auto;" method="post">
    {% csrf_token %}
    <!-- {{form | crispy }} -->

    <!-- Django builtin error avoid korar jonno -->
     {% for i in form %}
     {{i.label_tag}}
     {{i}}
     {{i.errors}}
     {% endfor %}

    <button class="btn btn-primary mt-3" style="margin-left: 350px;">Submit</button>
</form>
{% endblock %}
